<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <circle cx="300" cy="200" r="150" fill="#F0F4FF" opacity="0.6"/>
  <path d="M100,320 Q200,280 300,320 Q400,360 500,320" stroke="#E0E7FF" stroke-width="5" fill="none"/>
  
  <!-- Lost document character -->
  <g transform="translate(230, 100)">
    <!-- Document body -->
    <rect x="0" y="0" width="140" height="170" rx="10" fill="white" stroke="#3B82F6" stroke-width="3"/>
    
    <!-- Face -->
    <circle cx="70" cy="60" r="30" fill="#EFF6FF"/>
    <circle cx="55" cy="55" r="5" fill="#3B82F6"/>
    <circle cx="85" cy="55" r="5" fill="#3B82F6"/>
    
    <!-- Confused expression -->
    <path d="M60,75 Q70,65 80,75" stroke="#3B82F6" stroke-width="3" fill="none"/>
    
    <!-- Question mark above head -->
    <text x="70" y="-20" font-size="50" font-weight="bold" fill="#3B82F6" text-anchor="middle">?</text>
    
    <!-- Document lines -->
    <line x1="30" y1="110" x2="110" y2="110" stroke="#D1D5DB" stroke-width="3"/>
    <line x1="30" y1="130" x2="110" y2="130" stroke="#D1D5DB" stroke-width="3"/>
    <line x1="30" y1="150" x2="80" y2="150" stroke="#D1D5DB" stroke-width="3"/>
    
    <!-- Arms -->
    <path d="M0,60 Q-20,70 -40,50" stroke="#3B82F6" stroke-width="3" fill="none"/>
    <path d="M140,60 Q160,70 180,50" stroke="#3B82F6" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Compass/direction elements -->
  <circle cx="120" cy="150" r="30" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <path d="M120,130 L120,170 M100,150 L140,150" stroke="#3B82F6" stroke-width="2"/>
  <path d="M110,140 L130,160 M110,160 L130,140" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Map pin -->
  <path d="M480,140 Q500,100 520,140 L500,170 Z" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <circle cx="500" cy="130" r="10" fill="white" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Dotted path connecting elements -->
  <path d="M150,150 Q250,100 350,150 Q450,200 480,140" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
</svg> 